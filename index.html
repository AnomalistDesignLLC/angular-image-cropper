<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <title>AngularJS image cropper</title>
    <link href='css/angular-image-cropper.css' media='all' rel='stylesheet'>
    <link href='css/demo.css' media='all' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, target-densitydpi=device-dpi'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
    <script src='//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js'></script>
    <![endif]-->
</head>
<body ng-app="app">

    <a class="github-link" href="#">Star on GitHub</a>

    <main class="wrapp">
        <header>
            <h1>Angular image cropper</h1>
            <p>A really simple cropper for angular with action buttons and no external dependencies.</p>
        </header>
        <section class="cropper">
            <div ng-controller="mainController as vm">
                <image-cropper image="{{vm.imageUrl}}"
                    dest-width="640"
                    dest-height="480"
                    show-controls="vm.showControls"
                    cropped-image="vm.imageResult"
                ></image-cropper>

                <div class="result">
                    <img class="frame" ng-src="{{vm.imageResult}}" width="50%">
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/angular-image-cropper/module.js"></script>
    <script src="./js/angular-image-cropper/constants.js"></script>
    <script src="./js/angular-image-cropper/factories/helper.js"></script>
    <script src="./js/angular-image-cropper/factories/cropper.js"></script>
    <script src="./js/angular-image-cropper/directives/directive.js"></script>
</body>
</html>
